<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slider-container">
        <!-- Image container -->
        <div class="slider">
            <img src="images/watch1.jpg" alt="Slide 1" class="slide">
            <img src="images/watch2.jpg" alt="Slide 2" class="slide">
            <img src="images/watch3.jpg" alt="Slide 3" class="slide">
            <img src="images/watch4.png" alt="Slide 4" class="slide">
            <img src="images/watch5.jpg" alt="Slide 5" class="slide">
        </div>

        <!-- Navigation buttons -->
        <button class="nav-btn prev-btn">&lt;</button>
        <button class="nav-btn next-btn">&gt;</button>

        <!-- Dots navigation -->
        <div class="dots-container"></div>

        <!-- Auto-play control -->
        <button class="auto-btn">Auto Play</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
